services:
  ligevan-database:
    image: mongo:7.0.14
    container_name: ligevan-database
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - ligevan-network

  ligevan-backend:
    image: ghcr.io/hardingadonis/ligevan-backend:latest
    container_name: ligevan-backend
    networks:
      - ligevan-network
    depends_on:
      - ligevan-database

  ligevan-frontend:
    image: ghcr.io/hardingadonis/ligevan-frontend:latest
    container_name: ligevan-frontend
    networks:
      - ligevan-network

  portainer:
    image: portainer/portainer-ce:2.22.0-alpine
    container_name: portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - ligevan-network

volumes:
  mongo_data:
  portainer_data:

networks:
  ligevan-network:
    driver: bridge
